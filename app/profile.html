<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Videocam profile</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#6075FF">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/main.min.css">

</head>
<body class="profile">

	<header class="header">
		<div class="container">
			<div class="header__row">
				<div class="header__left">
					<div class="header__logo">
	
						<a href="#"><img src="img/logo.svg" alt="videocam"></a>
	
					</div>
				</div>
				<div class="header__right">

					<button class="header__search-open" id="search-open" type="button">
						<span></span>
					</button>
					<div class="header__search" id="search">
						<form class="header__search-form" action="#">
							<input type="text" placeholder="start search">
							<button type="submit"></button>
						</form>
					</div>
					<div class="header__buttons">
						<a href="#">login</a>
						<a href="#">signup</a>
					</div>
	
				</div>
			</div>
		</div>
	</header>

	<main class="main-content">
		<div class="container">

			<div class="title">
				<div class="title__text">
					<h1>Profile settings</h1>
				</div>
			</div>

			

			<div class="profile__wrap">

				<div class="profile__top">
					<div class="profile__top-left">
						<div class="profile__ava-img">
							<img src="img/download/ava.png" alt="Ava">
						</div>
						<a href="#" class="profile__ava-text">Change Avatar</a>
					</div>
					<div class="profile__top-right">
						<div class="profile__refer">Refer and Earn <a href="#">?</a></div>
						<div class="profile__link-wrap">
							<div class="profile__link">http://videocam.com/r/ABCD</div>
							<div class="profile__copy-wrap">
								<div class="profile__copy"></div>
								<div class="profile__copy profile__copy--share"></div>
							</div>
						</div>
					</div>
				</div>

				<form class="profile__form" action="#">
					<input type="text" placeholder="First Name">
					<input type="text" placeholder="Last Name">
					<input type="text" placeholder="Birthday 02/17/1989">
					<select name="Choose your country">
						<option value="">Russia</option>
						<option value="">USA</option>
						<option value="">Ukraine</option>
					</select>
					<input type="text" placeholder="Email">
					<input type="text" placeholder="Username">
					<input type="text" placeholder="Instagram Username">
					<input type="text" placeholder="Invitation Code">
					<input class="profile__bio" type="text" placeholder="Your Bio">
					<div class="profile__submit">
						<button type="submit" class="button">save settings</button>
					</div>
				</form>

			</div>

		</div>
	</main>

	<footer class="footer">
		<div class="container container--1410">
			<div class="footer__row">
				<div class="footer__left">
					<div class="footer__title">join maillist</div>
					<div class="footer__subtitle">Subscribe for updates on new talent and features</div>
					<div class="footer__form-wrap">
						<form action="#" class="footer__form">
							<input type="text" placeholder="enter your email">
							<button type="submit"></button>
						</form>
					</div>
				</div>
				<div class="footer__right">
					<div class="footer__right-row">
						<div class="footer__app">
							<a href="#"><img src="img/google-play.png" alt="google play"></a>
							<a href="#"><img src="img/app-store.png" alt="app store"></a>
							<span>Â© 2020 videocam + App</span>
						</div>
						<div class="footer__social">
							<div class="footer__social-wrap">
								<a href="#"><img src="img/instagram.svg" alt="videocam"></a>
								<a href="#"><img src="img/twitter.svg" alt="videocam"></a>
								<a href="#"><img src="img/facebook.svg" alt="videocam"></a>
							</div>
							<div class="footer__social-btn">
								<button class="button button--purple" type="button">enroll as talent</button>
							</div>
						</div>
					</div>
					<div class="footer__nav">
						<ul class="footer__nav-list">
							<li><a href="#">Jobs</a></li>
							<li><a href="#">Faq</a></li>
							<li><a href="#">Privicy</a></li>
							<li><a href="#">Terms</a></li>
							<li><a href="#">Tea</a></li>
							<li><a href="#">Merch</a></li>
							<li><a href="#">Accessibility</a></li>
							<li><a href="#">Press</a></li>
							<li><a href="#">Help</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>

	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/common.js"></script>

</body>
</html>
